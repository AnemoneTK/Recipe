<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="bg-white py-2 border-bottom shadow-sm">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center"
      >
        <h1 class="h3 mb-2 mb-md-0">Recipe Website</h1>
        <a href="https://www.spu.ac.th" target="_blank">
          <img
            src="./assets/images/banner.jpg"
            alt="SPU Banner"
            style="max-height: 40px"
          />
        </a>
      </div>
    </header>
    <div class="container my-4">
      <div class="row">
        <aside class="col-md-3">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Search recipes..."
              />
              <h4 class="h6">Recent Recipes</h4>
              <ul class="list-unstyled">
                <li>Chocolate Cake</li>
                <li>Banana Bread</li>
                <li>Blueberry Muffins</li>
              </ul>
              <h4 class="h6 mt-4">Tags</h4>
              <div class="d-flex flex-wrap gap-2">
                <span class="badge bg-warning text-dark">Cookies</span>
                <span class="badge bg-warning text-dark">Cakes</span>
                <span class="badge bg-warning text-dark">Bread</span>
              </div>
            </div>
          </div>
        </aside>
        <main class="col-md-9">
          <div class="row g-4">
            <!-- Recipes will be generated dynamically -->
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-warning text-white">Show All Recipes</button>
          </div>
        </main>
      </div>
    </div>
    <script src="js/main_2.js" type="module" defer></script>
  </body>
</html>
