<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Kanit", Courier, monospace;
      }
      .recipe-image {
        border-radius: 20px;
        object-fit: cover;
        width: 100%;
        height: 400px;
      }

      .owner-section {
        background: #f8f9fa;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-white py-2 border-bottom shadow-sm">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center"
      >
        <h1 class="h3 mb-2 mb-md-0">Recipe Website</h1>
        <a href="https://www.spu.ac.th" target="_blank">
          <img
            src="./assets/images/banner.jpg"
            alt="SPU Banner"
            style="max-height: 40px"
          />
        </a>
      </div>
    </header>

    <!-- Recipe Section -->
    <main class="container py-5">
      <!-- Recipe Slideshow -->
      <div
        id="recipeSlideshow"
        class="carousel slide mb-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/test.jpeg"
              class="d-block w-100 recipe-image"
              alt="Dessert 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/phone.jpeg"
              class="d-block w-100 recipe-image"
              alt="Dessert 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/window.jpeg"
              class="d-block w-100 recipe-image"
              alt="Dessert 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#recipeSlideshow"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#recipeSlideshow"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Ingredients and Steps -->
      <div class="row">
        <!-- Ingredients -->
        <div class="col-md-6 mb-4">
          <h3>วัตถุดิบ</h3>
          <ul class="list-group" id="ingredientsList"></ul>
        </div>

        <!-- Steps -->
        <div class="col-md-6 mb-4">
          <h3>วิธีทำ</h3>
          <ol class="list-group list-group-numbered" id="stepsList"></ol>
        </div>
      </div>

      <!-- Owner Section -->
      <div class="owner-section text-center text-md-start mt-4">
        <div class="row align-items-center">
          <!-- Left Column: Image -->
          <div class="col-md-4 text-center pt-3">
            <img
              src="./assets/images/Teacher.png"
              alt="Owner Image"
              class="img-fluid"
              style="object-fit: cover; max-height: 500px"
            />
          </div>
          <!-- Right Column: Text -->
          <div class="col-md-8">
            <h2 class="mb-2">อาจารย์ณัฐกฤตา นันทะสิน</h2>
            <p class="text mb-0">
              อาจารย์ประจำสาขาการจัดการบริการธุรกิจเรือสำราญ
              วิทยาลัยการท่องเที่ยวและการบริการ
            </p>
            <p class="text-muted mb-0">มหาวิทยาลัยศรีปทุม</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
